<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220">
  <!-- Shield Background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4E157;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5E1A5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield Shape -->
  <path d="M100 10 L180 50 L180 130 Q180 180 100 210 Q20 180 20 130 L20 50 Z"
        fill="url(#shieldGradient)" stroke="#F9A825" stroke-width="4"/>

  <!-- Top Text: SIRUVAPURI MURGUAN -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        fill="#2E7D32" text-anchor="middle">SIRUVAPURI MURGUAN</text>

  <!-- Peacocks (simplified) -->
  <!-- Left Peacock -->
  <g transform="translate(50, 80)">
    <ellipse cx="0" cy="10" rx="12" ry="15" fill="#43A047"/>
    <circle cx="0" cy="5" r="6" fill="#43A047"/>
    <circle cx="-2" cy="4" r="1.5" fill="#000"/>
    <path d="M -8 15 Q -10 8 -6 10 M -8 18 Q -12 12 -6 14 M -8 21 Q -14 16 -6 18"
          stroke="#1976D2" stroke-width="1.5" fill="none"/>
    <circle cx="-7" cy="12" r="2" fill="#1976D2"/>
    <circle cx="-9" cy="15" r="2" fill="#1976D2"/>
    <circle cx="-10" cy="19" r="2" fill="#1976D2"/>
  </g>

  <!-- Right Peacock -->
  <g transform="translate(150, 80) scale(-1, 1)">
    <ellipse cx="0" cy="10" rx="12" ry="15" fill="#43A047"/>
    <circle cx="0" cy="5" r="6" fill="#43A047"/>
    <circle cx="-2" cy="4" r="1.5" fill="#000"/>
    <path d="M -8 15 Q -10 8 -6 10 M -8 18 Q -12 12 -6 14 M -8 21 Q -14 16 -6 18"
          stroke="#1976D2" stroke-width="1.5" fill="none"/>
    <circle cx="-7" cy="12" r="2" fill="#1976D2"/>
    <circle cx="-9" cy="15" r="2" fill="#1976D2"/>
    <circle cx="-10" cy="19" r="2" fill="#1976D2"/>
  </g>

  <!-- Center Flame/Lamp -->
  <g transform="translate(100, 90)">
    <rect x="-8" y="15" width="16" height="20" rx="2" fill="#D84315"/>
    <ellipse cx="0" cy="15" rx="10" ry="6" fill="#FF9800"/>
    <path d="M 0 -5 Q -5 5 0 15 Q 5 5 0 -5" fill="url(#flameGradient)"/>
    <ellipse cx="0" cy="2" rx="3" ry="5" fill="#FFF9C4" opacity="0.8"/>
  </g>

  <!-- Handshake (simplified) -->
  <g transform="translate(100, 125)">
    <rect x="-15" y="-3" width="12" height="8" rx="1" fill="#FFAB91"/>
    <rect x="3" y="-3" width="12" height="8" rx="1" fill="#FFAB91"/>
    <path d="M -10 -3 L -8 -6 L -5 -3 M -7 -3 L -5 -6 L -3 -3" stroke="#D84315" stroke-width="0.5" fill="none"/>
  </g>

  <!-- Bottom Text: MATRIMONIAL SERVICE -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="13" font-weight="bold"
        fill="#2E7D32" text-anchor="middle">MATRIMONIAL SERVICE</text>

  <!-- Subhamastu Text -->
  <text x="100" y="185" font-family="Georgia, serif" font-size="16" font-style="italic"
        fill="#D84315" text-anchor="middle">Subhamastu</text>
</svg>
