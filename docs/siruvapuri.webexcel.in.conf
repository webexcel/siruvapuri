<VirtualHost *:80>
    ServerName siruvapuri.webexcel.in
    ServerAdmin webmaster@webexcel.in

    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName siruvapuri.webexcel.in
    ServerAdmin webmaster@webexcel.in

    # Document root for React client
    DocumentRoot /var/www/siruvapuri/client

    # Enable required modules
    RewriteEngine On

    # Proxy API requests to Node.js backend
    ProxyPreserveHost On
    ProxyPass /api http://localhost:5000/api
    ProxyPassReverse /api http://localhost:5000/api

    # Handle React Router - serve index.html for all non-file requests
    <Directory /var/www/siruvapuri/client>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # React Router support
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api
        RewriteRule . /index.html [L]
    </Directory>

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"

    # Gzip compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/javascript application/json
    </IfModule>

    # Cache static assets
    <FilesMatch "\.(ico|pdf|jpg|jpeg|png|gif|js|css|woff|woff2|ttf|svg)$">
        Header set Cache-Control "max-age=31536000, public"
    </FilesMatch>

    # SSL Configuration (will be added by Certbot)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/siruvapuri.webexcel.in/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/siruvapuri.webexcel.in/privkey.pem

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/siruvapuri_error.log
    CustomLog ${APACHE_LOG_DIR}/siruvapuri_access.log combined
</VirtualHost>
